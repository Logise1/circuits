<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Circuitos Realista</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font for premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <canvas id="circuit-canvas"></canvas>

        <div id="ui-layer">
            <aside class="sidebar glass-panel">
                <div class="header">
                    <h2>Componentes</h2>
                </div>
                <div class="component-list">
                    <div class="component-item" draggable="true" data-type="battery">
                        <div class="icon battery-icon"></div>
                        <span>Batería</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="resistor">
                        <div class="icon resistor-icon"></div>
                        <span>Resistencia</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="light">
                        <div class="icon light-icon"></div>
                        <span>Bombilla</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="switch">
                        <div class="icon switch-icon"></div>
                        <span>Interruptor</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="fan">
                        <div class="icon fan-icon"></div>
                        <span>Ventilador</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="diode">
                        <div class="icon diode-icon"></div>
                        <span>Diodo</span>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="file-controls">
                    <h3>Archivo</h3>
                    <div class="btn-group">
                        <button class="glass-btn small-btn" id="save-btn">Guardar</button>
                        <button class="glass-btn small-btn" id="load-trigger-btn">Cargar</button>
                        <input type="file" id="file-input" style="display: none" accept=".json">
                    </div>
                </div>

                <div class="separator"></div>

                <div class="properties-panel" id="properties-panel">
                    <h3>Propiedades</h3>
                    <div id="properties-content">
                        <p class="placeholder-text">Selecciona un componente</p>
                    </div>
                </div>
            </aside>

            <div class="status-bar glass-panel">
                <div class="status-item">
                    <span class="label">Zoom:</span>
                    <span id="zoom-level">100%</span>
                </div>
                <div class="status-item">
                    <span class="label">Simulación:</span>
                    <span class="status-indicator active"></span>
                    <span>Corriendo</span>
                </div>
            </div>

            <div class="overlay-controls">
                <button id="clear-btn" class="glass-btn">Limpiar Todo</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
