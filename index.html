<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Circuitos Realista</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font for premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <canvas id="circuit-canvas"></canvas>

        <div id="ui-layer">
            <nav class="toolbar glass">
                <div class="brand">Circuit</div>
                <div class="component-list">
                    <div class="component-item" draggable="true" data-type="battery">
                        <div class="icon">
                            <div class="battery-icon"></div>
                        </div>
                        <span>Batería</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="resistor">
                        <div class="icon">
                            <div class="resistor-icon"></div>
                        </div>
                        <span>Resistencia</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="light">
                        <div class="icon">
                            <div class="light-icon"></div>
                        </div>
                        <span>Bombilla</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="switch">
                        <div class="icon">
                            <div class="switch-icon"></div>
                        </div>
                        <span>Interruptor</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="fan">
                        <div class="icon">
                            <div class="fan-icon"></div>
                        </div>
                        <span>Ventilador</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="diode">
                        <div class="icon">
                            <div class="diode-icon"></div>
                        </div>
                        <span>Diodo</span>
                    </div>
                </div>

                <div class="file-controls">
                    <button class="glass-btn small-btn" id="save-btn">Guardar</button>
                    <button class="glass-btn small-btn" id="load-trigger-btn">Cargar</button>
                    <input type="file" id="file-input" style="display: none" accept=".json">
                </div>
            </nav>

            <div class="properties-bubble" id="properties-panel">
                <div class="properties-header">
                    <h3 id="prop-title">Propiedades</h3>
                    <button class="prop-close-btn" onclick="window.app.deselect()">×</button>
                </div>
                <div id="properties-content">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <div class="status-bar glass">
                <div class="status-item">
                    <span class="label">Zoom:</span>
                    <span id="zoom-level">100%</span>
                </div>
                <!-- Controls like Clear can go here or top right -->
                <div class="status-item" style="margin-left:auto">
                    <button id="clear-btn" class="glass-btn small-btn danger"
                        style="padding:4px 10px; font-size:0.8rem">Limpiar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
